<!DOCTYPE html>

<html lang="en">

<head>

	<!--Metadata will not be displayed on the page, but is machine parsable.
Metadata is used by browsers (how to display content or reload page), search engines (keywords), and other web services.-->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Lewis Wheeler">
	<meta name="description" content="Milestone-Project-2">

	<!--These link tags allow us to connect with outside services in order to imporove the functionality of our website.
Bootstrap is a free and open-source CSS framework directed at responsive, mobile-first front-end web development.
Font Awesome is a font and icon toolkit based on CSS. Font Awesome is designed to be used with inline elements.-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
		integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
		integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
		crossorigin="anonymous" />

	<!--The link tag below allows me to display Quizzican's favicon icon. This is the little icon you see in a browser's tab.-->
	<link rel="shortcut icon" type="image/png" href="./assets/images/favicon/favicon.png">

	<!--The link tag below allows html files to communicate with css files, in this case, style.css-->
	<link rel="stylesheet" href="assets/css/style.css">

	<!--A title tag is an HTML element that specifies the title of a web page. 
Title tags are displayed on search engine results pages (SERPs) as the clickable headline for a given result.-->
	<title>Quizzical - Completed</title>

</head>

<body>

	<main>

		<div class="container">

			<!--Bootstrap Row and Column for mobile responsiveness-->
			<div class="row justify-content-center">

				<div class="col-sm-12 col-md-8 col-lg-8">

					<!--Quizzical's main logo with Bootstrap styling-->
					<img class="home-logo d-block mx-auto img-fluid mt-md-5" src="./assets/images/website/home-logo.png" alt="quizzical-main-logo"/>

					<!--Responsive heading text-->
					<h1 class="cg-title mt-3">congratulations!</h1>

					<!--Quizzical's end score div controlled by javascript. Users end score will populate automatically here-->
					<h2 id="endScore"></h2>

					<!--Text input field for users to enter their name and clickable button to submit score.
                    Button disabled until text is entered into field-->
					<form>
						<input class="input w-75 mt-3 mb-2 text-center" type="text" name="username" id="name" placeholder="Enter Name"/>
						<button type="submit" class="btn w-75 mt-2" id="saveScore" onclick="saveToBoard(event)" disabled>Save Score</button>
					</form>

					<!--Three buttons with Bootstrap styling enabling navigation to Quizzical's other pages-->
					<a class="btn d-block mx-auto w-75 mt-4" href="questions.html" aria-label="Replay">Play Again</a>
					<a class="btn d-block mx-auto w-75 mt-2" href="leaderboard.html" aria-label="Leaderboard">View Leaderboard</a>
					<a class="btn d-block mx-auto w-75 mt-2 mb-5" href="index.html" aria-label="Home">Return to Home</a>
				</div>
			</div>
		</div>

	</main>

	<footer>

		<!--Footer containing copyright information and link to developer's social profile-->
		<div class="container">
			<div class="footer">
				<p>
                    Copyright - All Rights Reserved - <a href="https://www.linkedin.com/in/lewis-wheeler-aa91791a0/"
						target="_blank" aria-label="Find me on LinkedIn" rel="noopener">Lewis Wheeler <i class="fab fa-linkedin"></i></a> Â© 2020</p>
			</div>
		</div>

	</footer>

	<!--This script tag allows html files to communicate with Javascript files-->
	<script src="assets/js/completed.js"></script>

</body>

</html>
